<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presente Escolhido | P√©rola Sofia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .agradecimento {
      text-align: center;
      padding: 2rem 1rem;
    }
    .agradecimento h1 {
      color: #098DAC;
      margin-bottom: 1rem;
    }
    .agradecimento p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .agradecimento img {
      width: 280px;
      max-width: 90%;
      margin: 1.5rem auto;
      display: block;
      border: 4px solid #EC7F18;
      border-radius: 12px;
    }
    .pix-box {
      margin-top: 1.5rem;
      font-size: 1.1rem;
    }
    .pix-key {
      display: inline-block;
      background: #f0f0f0;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .btn-copy {
      margin-left: 0.5rem;
      padding: 0.6rem 1rem;
      background: #04C260;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-copy:hover {
      background: #038a46;
    }
    .btn-voltar {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: #04C260;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-voltar:hover {
      background: #038a46;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-container">
      <img src="img/logo.jpeg" alt="Logo da P√©rola Sofia" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html">In√≠cio</a></li>
          <li><a href="presente.html">Presentes</a></li>
          <li><a href="galeria.html">Galeria</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container agradecimento">
    <h1>Presente escolhido com sucesso! üéÅ</h1>
    <p id="texto">Agora √© s√≥ realizar o PIX usando o QR Code abaixo:</p>
    <img id="qrCode" src="" alt="QR Code do PIX">

    <!-- √Årea da chave PIX -->
    <div class="pix-box">
      <p>Ou use a chave PIX abaixo:</p>
      <span class="pix-key" id="pixKey">11987846443</span>
      <button class="btn-copy" onclick="copiarPix()">Copiar</button>
    </div>

    <p>Obrigado por fazer parte desse momento m√°gico üíú</p>
    <a href="presente.html" class="btn-voltar">‚Üê Voltar para os Presentes</a>
  </main>

  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 - Anivers√°rio da P√©rola Sofia üíú</p>
    </div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const qrImg = document.getElementById("qrCode");
    const texto = document.getElementById("texto");

    if (id) {
      qrImg.src = `qrcode/${id}.jpeg`;
    } else {
      qrImg.style.display = "none";
      texto.textContent = "Nenhum presente foi selecionado. Volte √† lista e escolha um presente.";
    }

    function copiarPix() {
      const chavePix = document.getElementById("pixKey").textContent;
      navigator.clipboard.writeText(chavePix).then(() => {
        alert("Chave PIX copiada: " + chavePix);
      });
    }
  </script>
</body>
</html>
